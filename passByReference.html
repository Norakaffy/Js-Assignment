<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let animals=["Bird","Goat","Cow"]
        function changeAnimals(animals) {
            animals[1]="Sheep"
        }

        function display() {
            for(let i in animals){
                document.write(animals[i]+"<br>")
            }

            changeAnimals(animals)
            document.write("<br>")
            document.write("New animals go below:"+"<br>")

            for(let a in animals){
                document.write(animals[a]+"<br>")
            }
        }
        display()
    </script>
</body>
</html>
